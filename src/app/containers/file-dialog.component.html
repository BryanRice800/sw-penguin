<h1 mat-dialog-title>File Upload</h1>
<mat-dialog-content>
  <form>
    <input type="file" (change)="fileChange($event)" placeholder="Upload file" accept=".json">
  </form>
  <p>
    <a href="https://github.com/Xzandro/sw-exporter">SW Exporter</a>을 이용해 json 파일을 추출할 수 있습니다.<br>
  </p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button [disabled]="!listener" (click)="fileRead()">확인</button>
</mat-dialog-actions>
