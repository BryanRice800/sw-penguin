<h1 mat-dialog-title>File Upload</h1>
<mat-dialog-content>
  <form>
    <input type="file" (change)="fileChange($event)" placeholder="Upload file" accept=".json">
  </form>
  <p>
    Export JSON file with <a href="https://github.com/Xzandro/sw-exporter">SW Exporter</a><br>
  </p>
</mat-dialog-content>
<mat-dialog-actions>
  <button color="primary" mat-flat-button [disabled]="!listener" (click)="fileRead()">Upload</button>
</mat-dialog-actions>
